<div class="profile-card">
  <h3>{{ name }}'s Profile</h3>
  <div class="info">
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
  </div>
  <div style="text-align:center; margin-top:14px">
    <button (click)="backToDashboard()">Back to Dashboard</button>
  </div>
</div>
