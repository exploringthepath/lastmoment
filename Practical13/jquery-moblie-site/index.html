<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Mobile Website</title>

  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <!-- jQuery and jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    h2 {
      text-align: center;
      color: #4b3832;
    }
  </style>
</head>

<body>

  <!-- Home Page -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>My Mobile Site</h1>
    </div>

    <div data-role="content">
      <h2>Welcome!</h2>
      <p>This is a simple mobile website created using jQuery Mobile.</p>
      <a href="#about" data-role="button" data-theme="b">About Us</a>
      <a href="#contact" data-role="button" data-theme="a">Contact</a>
    </div>

    <div data-role="footer">
      <h4>© 2025 My Mobile Site</h4>
    </div>
  </div>

  <!-- About Page -->
  <div data-role="page" id="about">
    <div data-role="header">
      <a href="#home" data-role="button" data-icon="home">Home</a>
      <h1>About Us</h1>
    </div>

    <div data-role="content">
      <p>We create beautiful, responsive mobile-friendly websites using modern web technologies.</p>
    </div>

    <div data-role="footer">
      <h4>Thank you for visiting!</h4>
    </div>
  </div>

  <!-- Contact Page -->
  <div data-role="page" id="contact">
    <div data-role="header">
      <a href="#home" data-role="button" data-icon="home">Home</a>
      <h1>Contact Us</h1>
    </div>

    <div data-role="content">
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your Email">

        <label for="msg">Message:</label>
        <textarea name="msg" id="msg" placeholder="Your Message"></textarea>

        <input type="submit" value="Submit" data-theme="b">
      </form>
    </div>

    <div data-role="footer">
      <h4>© 2025 My Mobile Site</h4>
    </div>
  </div>

</body>
</html>
