<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      background-color: #f0f8ff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Practical 9 â€“ AJAX File Read Demo</h2>

  <button onclick="loadData()">Load Student Data</button>

  <div id="output">File data will appear here...</div>

  <script>
    function loadData() {
      var xhttp = new XMLHttpRequest();

      xhttp.onload = function() {
        if (this.status === 200) {
          document.getElementById("output").innerHTML = this.responseText;
        } else {
          document.getElementById("output").innerHTML = "Error loading file!";
        }
      };

      xhttp.open("GET", "data.txt", true);
      xhttp.send();
    }
  </script>

</body>
</html>
